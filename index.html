<!DOCTYPE html>

<html>

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <div class="container">
            <p>Hotels</p>
            <p>
                <a href="index.html">
                    <i class="fa-solid fa-house"></i>Home
                </a>
            </p>
        </div>
    </header>
    <main>
        <form action="sendData" method="post">

            <select name="city" id="city" required>
                <option value="none" selected>City</option>
                <option value="Athens">Athens</option>
                <option value="Thessaloniki">Thessaloniki</option>
                <option value="Kavala">Kavala</option>
                <option value="Santorini">Santorini</option>
            </select>

            <select name="room_type" id="room_type">
                <option value="none" selected>Room Type</option>
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="triple">Triple Room</option>
                <option value="fourfold">Fourfold Room</option>
            </select>

            <input type="date" name="check-in" id="check-in" required>

            <input type="date" name="check-out" id="check-out" required>

            <input type="submit" value="Search">
        </form>
    </main>
    <footer>
        <p>&copy; colleglink 2024</p>
    </footer>
</body>

</html>
